<header class="top-header clearfix">

    <!-- Logo -->
    <div class="logo"
         ng-class="{ 'bg-dark': ['11','31'].indexOf(admin.skin) >= 0,
                     'bg-white': admin.skin === '21',
                     'bg-primary': ['12','22','32'].indexOf(admin.skin) >= 0,
                     'bg-success': ['13','23','33'].indexOf(admin.skin) >= 0,
                     'bg-info-alt': ['14','24','34'].indexOf(admin.skin) >= 0,
                     'bg-warning': ['15','25','35'].indexOf(admin.skin) >= 0,
                     'bg-danger': ['16','26','36'].indexOf(admin.skin) >= 0,
                    }">
        <a href="#/">
            <span class="logo-icon zmdi zmdi-view-dashboard"></span>
            <span class="logo-text">{{main.brand}}</span>
        </a>
    </div>

    <!-- needs to be put after logo to make it work -->
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>

    <div class="top-nav">
        <ul class="nav-left list-unstyled">
            <li>
                <a href="#/" data-toggle-nav-collapsed-min ui-wave class="toggle-min"><i class="zmdi zmdi-menu"></i></a>
            </li>
            <li class="dropdown" dropdown is-open="status.isopenSettings">
                <a href="javascript:;" class="dropdown-toggle" dropdown-toggle ng-disabled="disabled" ui-wave><i class="zmdi zmdi-settings"></i></a>
                <div class="dropdown-menu with-arrow panel panel-default admin-options scaleInLeft animated" ui-not-close-on-click>
                    <div class="panel-heading">UI Options</div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p>Layouts Style</p>
                            <md-radio-group ng-model="admin.layout">
                                <md-radio-button value="wide">Wide</md-radio-button>
                                <md-radio-button value="boxed">Boxed</md-radio-button>
                            </md-radio-group>
                        </li>
                        <li class="list-group-item">
                            <p>Menu Style</p>
                            <md-radio-group ng-model="admin.menu">
                                <md-radio-button value="vertical">Vertical</md-radio-button>
                                <md-radio-button value="horizontal">Horizontal</md-radio-button>
                            </md-radio-group>

                        </li>
                        <li class="list-group-item">
                            <p>Additional</p>
                            <md-checkbox ng-model="admin.fixedHeader" aria-label="fixedHeader"> Fixed Top Header </md-checkbox>
                            <br>
                            <md-checkbox ng-model="admin.fixedSidebar" aria-label="fixedSidebar"> Fixed Sidebar Menu </md-checkbox>
                        </li>
                        <li class="list-group-item">
                            <p>
                                <span>Page Transition: </span>
                                <span class="space"></span>
                                <select ng-model="admin.pageTransition"
                                        ng-options="ageTransitionOpt.name for ageTransitionOpt in pageTransitionOpts"></select>
                            </p>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="dropdown hidden-xs" dropdown is-open="status.isopenPalette">
                <a href="javascript:;" class="dropdown-toggle" dropdown-toggle ng-disabled="disabled" ui-wave><i class="zmdi zmdi-palette"></i></a>
                <div class="dropdown-menu with-arrow panel panel-default skin-options scaleInLeft animated" ui-not-close-on-click>
                    <div class="panel-heading"><span data-translate="COLOR_OPTIONS"></span></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-4">
                                <label class="skin-check">
                                    <input type="radio" name="skin" value="11" ng-model="admin.skin">
                                    <span class="skin-item bg-body">
                                        <span class="overlay"><span class="glyphicon glyphicon-ok"></span></span>
                                        <span class="bg-dark item-header"></span>
                                        <span class="bg-white item-header"></span>
                                        <span class="bg-dark"></span>
                                    </span>
                                </label>

                                <label class="skin-check">
                                    <input type="radio" name="skin" value="12" ng-model="admin.skin">

                                        <span class="bg-primary item-header"></span>
                                        <span class="bg-white item-header"></span>
                                        <span class="bg-dark"></span>
                                    </span>
                                </label>
                                <label class="skin-check">
                                    <input type="radio" name="skin" value="13" ng-model="admin.skin">
                                    <span class="skin-item bg-body">
                                        <span class="overlay"><span class="glyphicon glyphicon-ok"></span></span>
                                        <span class="bg-success item-header"></span>
                                        <span class="bg-white item-header"></span>
                                        <span class="bg-dark"></span>
                                    </span>
                                </label>
                                <label class="skin-check">
                                    <input type="radio" name="skin" value="14" ng-model="admin.skin">
                                    <span class="skin-item bg-body">
                                        <span class="overlay"><span class="glyphicon glyphicon-ok"></span></span>
                                        <span class="bg-info-alt item-header"></span>
                                        <span class="bg-white item-header"></span>
                                        <span class="bg-dark"></span>
                                    </span>
                                </label>
                                <label class="skin-check">
                                    <input type="radio" name="skin" value="15" ng-model="admin.skin">

                                        <span class="overlay"><span class="glyphicon glyphicon-ok"></span></span>
                                        <span class="bg-warning item-header"></span>

                                    </span>
                                </label>
                                <label class="skin-check">

                                </label>

                                </label>
                                <label class="skin-check">

                                </label>

                                <label class="skin-check">
                                    <input type="radio" name="skin" value="31" ng-model="admin.skin">
                                    <span class="skin-item bg-body">
                                        <span class="overlay"><span class="glyphicon glyphicon-ok"></span></span>
                                        <span class="bg-dark item-header"></span>
                                        <span class="bg-dark item-header"></span>
                                        <span class="bg-white"></span>
                                    </span>
                                </label>
                                <label class="skin-check">
                                    <input type="radio" name="skin" value="32" ng-model="admin.skin">
                                    <span class="skin-item bg-body">
                                        <span class="overlay"><span class="glyphicon glyphicon-ok"></span></span>
                                        <span class="bg-primary item-header"></span>

                                </label>
                                <label class="skin-check">

                                </label>
                                <label class="skin-check">
                                    <input type="radio" name="skin" value="34" ng-model="admin.skin">
                                    <span class="skin-item bg-body">

                                        <span class="bg-info-alt item-header"></span>
                                        <span class="bg-info-alt item-header"></span>

                                </label>
                                <label class="skin-check">

                                        <span class="bg-white"></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </li>

        </ul>
        <ul class="nav-right pull-right list-unstyled">
            <li class="nav-right-placeholder">&nbsp;
            </li>

    </div>

</header>
